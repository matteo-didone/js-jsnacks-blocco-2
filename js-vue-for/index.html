<!DOCTYPE html>

<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Vue Hello</title>
        <!-- Font Awesome 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-h3sKk/x6ipBRuYXJ8V7Ku6S4T6T+fxHcIC8WSPcJvPzLPTyuFy/aXf8dn1xilJv2I2QnZGTLue5f0ZR5UE5i5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            
            <div class="square">

                <!-- Vue Code Here -->
                <div id="app">
                    <h2>Iterating over an array:</h2>

                    <ul>
                        <!-- Vue directive (v-for) used within the <li> element to create a loop that iterates over the array data property defined in your Vue component. -->

                        <!-- v-for="item in array": This directive binds each item in the array to the variable item in the loop. It creates a new <li> element for each item in the array. -->

                        <!-- :key="item": This directive assigns a unique key to each <li> element. This is required for Vue to keep track of each element in the DOM. -->
                        <li v-for="item in array" :key="item">{{ item }}</li>
                    </ul>

                    <h2>Printing the first 10 numbers:</h2>

                    <ul>
                        <li v-for="number in numbers" :key="number">{{ number }}</li>
                    </ul>
                </div>

            </div>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
